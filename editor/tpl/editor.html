<md-content class="form-container" ng-show='vrweb.form'  layout="column" layout-align="center" ng-init="submitted=false">
	<h4>Editor</h4>
	<md-button class="md-fab md-mini close-button" ng-click="close()" aria-label="Close"> + 
		<md-tooltip>
        	Close
      	</md-tooltip>
  	</md-button>
	<md-whiteframe layout layout-align="center">
		<form name="halloVRForm" flex novalidate>
			<section layout="column" layout-sm="column" ng-show="!subItem">
				<md-select name="types" ng-change="isItem(newVrObjectForm.type)" placeholder="Select a type" ng-model="newVrObjectForm.type">
					<md-option ng-value="opt.id" ng-repeat="opt in selectOptions">{{ opt.type }}</md-option>
				</md-select>
			</section>
	       
			<section layout="column" layout-sm="column" ng-show="forItem">
				<md-select ng-show="!subItem" name="service" ng-change="isService(newVrObjectForm.service)" placeholder="Select a type" ng-model="newVrObjectForm.service">
					<md-option ng-value="opt.id" ng-repeat="opt in selectService">{{ opt.type }}</md-option>
				</md-select>
				<section ng-show="forLogo && !subItem">
					<md-content>
						<md-input-container>
							<label>Image Url </label>
							<input ng-model="newVrObjectForm.logo.url" type="url" />
						</md-input-container>
					</md-content>
					<md-content layout="row" layout-sm="column">
						<md-input-container flex>
							<label>Width (in px) </label>
							<input ng-model="newVrObjectForm.logo.width" type="number" step = "any" />
						</md-input-container>
						<md-input-container flex>
							<label>Height (in px) </label>
							<input ng-model="newVrObjectForm.logo.height" type="number" step = "any" />
						</md-input-container>
					</md-content>
				</section>
				<section ng-show="forTopLevel && !subItem">
					<md-content>
						<md-input-container>
							<label>Name </label>
							<input ng-model="newVrObjectForm.itemTopLevel.name" type="text" />
						</md-input-container>
					</md-content>
					<md-content>
						<!-- <md-switch ng-model="cb1" aria-label="Switch 1">
							{{ cb1?"Icon URL":"3D URL" }}
						</md-switch> -->
						<!-- <div layout ng-show="cb1"> -->
							<label class="label">3D Object</label>
							<md-select name="service" placeholder="Select a type" ng-model="newVrObjectForm.itemTopLevel.itemObj3D">
								<md-option ng-value="opt.id" ng-repeat="opt in selectObj3D">{{ opt.type }}</md-option>
							</md-select>
							<md-divider></md-divider>
						<!-- </div> -->
					  	<!-- <div layout ng-hide="cb1">
							<md-input-container>
								<label>Image Url </label>
								<input ng-model="newVrObjectForm.itemTopLevel.url" type="url" />
							</md-input-container>
						</div> -->
					</md-content>
					<md-content>
						<md-input-container>
							<label>Border Size (in px) </label>
							<input ng-model="newVrObjectForm.itemTopLevel.border" type="number" step = "any" />
						</md-input-container>
					</md-content>

					<label>Wire colors </label>
					<md-content  layout="row" layout-sm="column">
						<md-input-container flex>
							<label>Start </label>
							<input ng-model="newVrObjectForm.itemTopLevel.wireColorStart" type="color" />
						</md-input-container>
						<md-input-container flex>
							<label>End </label>
							<input ng-model="newVrObjectForm.itemTopLevel.wireColorStop" type="color" />
						</md-input-container>
					</md-content>
					<label>Curveness of wire  </label>
					<md-content layout="row" layout-sm="column">
						<md-input-container flex>
							<label>Start </label>
							<input ng-model="newVrObjectForm.itemTopLevel.curvenessOfWire.first" type="number" />
						</md-input-container>
						<md-input-container flex>
							<label>Middle </label>
							<input ng-model="newVrObjectForm.itemTopLevel.curvenessOfWire.second" type="number" />
						</md-input-container>
						<md-input-container flex>
							<label>End </label>
							<input ng-model="newVrObjectForm.itemTopLevel.curvenessOfWire.last" type="number" />
						</md-input-container>
					</md-content>
				</section>
			</section>

			<section layout="column" layout-sm="column" ng-show="subItem">
				<label class="label">Item Type</label>
				<md-select name="subItem" ng-change="isSubItem(newVrObjectForm.subLevelItem)" placeholder="Select a type" ng-model="newVrObjectForm.subLevelItem">
					<md-option ng-value="opt.id" ng-repeat="opt in subLevelItems">{{ opt.type }}</md-option>
				</md-select>

				<section layout="column" layout-sm="column" ng-show="subPlugins">
					<label class="label">Plugins</label>
					<md-select name="plugins" placeholder="Select a plugin" ng-model="newVrObjectForm.itemSubLevel.plugins">
						<md-option ng-value="opt.id" ng-repeat="opt in itemSubLevelPluginsList">{{ opt.type }}</md-option>
					</md-select>
					<md-divider></md-divider>
				</section>
				<section layout="column" lay out-sm="column" ng-show="subPortfolioItem">
					<label class="label">subPortfolioItem</label>
					<md-select name="subItem" placeholder="Select a type" ng-model="newVrObjectForm.itemSubLevel">
						<md-option ng-value="opt.id" ng-repeat="opt in subLevelItems">{{ opt.type }}</md-option>
					</md-select>
					<md-divider></md-divider>
				</section>
				<section layout="column" layout-sm="column" ng-show="subHtml">
					<label class="label">subHtml</label>
					<md-select name="subItemHtml" placeholder="Select a type" ng-model="newVrObjectForm.subLevelItemHtml"  ng-change="isSubHTML(newVrObjectForm.subLevelItemHtml)" >
						<md-option ng-value="opt.id" ng-repeat="opt in itemSubLevelHtmlList">{{ opt.type }}</md-option>
					</md-select>
					<md-divider></md-divider>
					<md-content ng-show="itemSubLevelHtml">
						<md-input-container>
							<label>Title</label>
							<input ng-model="newVrObjectForm.itemSubLevel.html.title" type="text" />
						</md-input-container>
					</md-content>

					<section layout="column" layout-sm="column" ng-show="subHtmlIconTitle">
						<md-content>
							<md-input-container>
								<label>URL</label>
								<input ng-model="newVrObjectForm.itemSubLevel.html.icon" type="url" />
							</md-input-container>
						</md-content>
					</section>
					<section layout="column" layout-sm="column" ng-show="subHtmlImageTitle || subHtmlImageTitleText">
						<md-content>
							<md-input-container>
								<label>Image</label>
								<input ng-model="newVrObjectForm.itemSubLevel.html.image" type="url" />
							</md-input-container>
						</md-content>
					</section>
					<section layout="column" layout-sm="column" ng-show="subHtmlImageTitleText || subVideoTitleText">
						<md-input-container>
							<label>Text</label>
							<textarea ng-model="newVrObjectForm.itemSubLevel.html.text" columns="1" md-maxlength="250"></textarea>
						</md-input-container>
					</section>
					<section layout="column" layout-sm="column" ng-show="subVideoTitle || subVideoTitleText">
						<md-content>
							<md-input-container>
								<label>Video Url</label>
								<input ng-model="newVrObjectForm.itemSubLevel.html.video" type="url" />
							</md-input-container>
						</md-content>
					</section>
				</section>

					forBlogPostsList

				</section>

					forContacts
				</section>

					forHTML
				</section> -->
			</section>

			<section layout="column" layout-sm="column" ng-show="forMenu">
				<md-content>
					<md-content>
						<md-input-container>
							<label>Name </label>
							<input ng-model="newVrObjectForm.menu.name" type="text" />
						</md-input-container>
					</md-content>
					<md-input-container>
						<label>Image Url </label>
						<input ng-model="newVrObjectForm.menu.url" type="url" />
					</md-input-container>
				</md-content>
			</section>
			
			<section layout="column" layout-sm="column" ng-show="forFooter">
				<md-input-container flex>
					<label>Name</label>
					<input type="url" ng-model="newVrObjectForm.footer.name">
				</md-input-container>
				<md-input-container flex>
					<label>Name</label>
					<textarea ng-model="newVrObjectForm.footer.texarea" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
				<md-input-container>
					<label>Facebook </label>
					<input type="url" ng-model="newVrObjectForm.footer.socials.facebook">
				</md-input-container>
			
			
				<md-input-container>
					<label>Twitter </label>
					<input type="url" ng-model="newVrObjectForm.footer.socials.twitter">
				</md-input-container>
			
			
				<md-input-container>
					<label>Instagram </label>
					<input type="url" ng-model="newVrObjectForm.footer.socials.instagram">
				</md-input-container>
			
			
				<md-input-container>
					<label>Google+ </label>
					<input type="url" ng-model="newVrObjectForm.footer.socials.gplus">
				</md-input-container>
			</section>
	
			<section layout="row" layout-sm="column" style="margin: 1.4em 0;">
				<md-button ng-disabled="!halloVRForm.$valid" ng-click="submitted=true && halloObj(subItem)" class="md-raised md-primary md-button">Add</md-button>
			</section>
			
		</form>
	</md-whiteframe>
</md-content>
