  <body>
    <div id="container"></div>

    <!-- 
    	Dear coder, to add an item to the HalloVR world, you just need to create div
		element with id and in main.js call addItem function 
    -->
    
	<!-- Templates -->  
	<div id='item-1' type="item" >
		<link rel="stylesheet" type="text/css" href="components/logo/logo.css" />
		<div id="logo">
		</div>
	</div>
	  
	<div id='item-2' type="item" class="vrElement">
		<svg>
			<defs>
				<mask id='hide_lines'>
					<circle cx="0" cy="0" r="10000" fill='white' />
					<path transform="translate(500,480)" fill="rgba(0,0,0,1)"  d="M -25, 0 m -75, 0 a 75,75 0 1,0 200,0 a 75,75 0 1,0 -200,0"  />
				</mask>
			</defs>
			<g>
				<circle cx="500" cy="480" r="100" class="itemOpener" />
				<g class="mainCircle" fill-rule="evenodd">
					<path transform="translate(500,480)" id="mainBodyCircle"  d="M -25, 0 m -75, 0 a 75,75 0 1,0 200,0 a 75,75 0 1,0 -200,0"  />
				</g>
			</g>		
		</svg>
		
		<div id="content-1" class="vrContent" x="200" y="200">
			<div class="icon">
			</div>
			<div class="content">
				<p style="font-size: 24px;color: #2196F3;">HALLO_VR</p>
				<p style="font-size: 18px;color: white;">This website gonna ROCK THE WORLD!</p>
			</div>	
		</div>

		<div id="content-2" class="vrContent" x="400" y="800">
			<div class="icon">
				<span class="title">Second</span>
			</div>
			<div class="content">
				<div class="vrChild" x="100" y="50">
					<div class="icon">
					</div>
					<div class="content">
						<iframe width="400" height="255" src="https://www.youtube.com/embed/m7YSNbq2KcQ" frameborder="0" allowfullscreen></iframe>
					</div>	
				</div>
				<div class="vrChild" x="100" y="300">
					<div class="icon">
						<span class="title">Text</span>
					</div>
					<div class="content">
						<p style="color: white;font-size: 20px;">This is child of child</p>
					</div>	
				</div>
			</div>	
		</div>

		<div id="content-3" class="vrContent" x="800" y="400">
			<div class="icon">
				<span class="title">VIDEO</span>
			</div>
			<div class="content video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/nH7bjV0Q_44" frameborder="0" allowfullscreen></iframe>
			</div>	
		</div>
	</div>
